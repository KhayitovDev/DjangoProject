<!DOCTYPE html>

{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Data Table</title>
    <link rel="stylesheet" href="{% static 'css/kassa.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <div class="container">
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8"><h2> <b>Categories</b></h2></div>
                            <div class="col-sm-4">
                                <div class="search-box">
                                    <a href="{% url 'addCategory' %}" class="btn btn-success"
                                       data-toggle="tooltip">Add</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="  table table-sm table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Turi <i class="fa fa-sort"></i></th>
                            <th>Actions</th>


                        </tr>

                           {{myFilter.form}}


                        </thead>
                    <tbody>
                        {% for a in form %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ a.category }}</td>

                            <td>

                                <a href="{% url 'editCategory' a.id %}" class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a href="{% url 'delCategory' a.id %}" class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        {% endfor %}


                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>


    {% endblock content %}
